<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Tee, Your Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }

    #tshirtVisualContainer {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      position: relative;
      border: 2px solid #ccc;
      background-color: var(--tshirt-bg-color, white);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: background-color 0.3s ease-in-out;
    }
    #textOnTShirt {
      color: black;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      user-select: none;
      padding: 5px;
      box-sizing: border-box;
      max-width: 90%;
      word-wrap: break-word;
      transition: font-family 0.3s ease-in-out, font-size 0.3s ease-in-out;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .font-Inter { font-family: 'Inter', sans-serif; }
    .font-Roboto { font-family: 'Roboto', sans-serif; }
    .font-OpenSans { font-family: 'Open Sans', sans-serif; }
    .font-Lato { font-family: 'Lato', sans-serif; }
    .font-Montserrat { font-family: 'Montserrat', sans-serif; }
    .font-PlayfairDisplay { font-family: 'Playfair Display', serif; }
    .font-Merriweather { font-family: 'Merriweather', serif; }
    .font-Arial { font-family: 'Arial', sans-serif; }
    .font-Verdana { font-family: 'Verdana', sans-serif; }
    .font-TimesNewRoman { font-family: 'Times New Roman', serif; }
    .font-Georgia { font-family: 'Georgia', serif; }
    .font-CourierNew { font-family: 'Courier New', monospace; }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }
    .landing-animation {
      width: 150px;
      height: 150px;
      background-color: #8B5CF6;
      border-radius: 50%;
      margin: 20px auto;
      animation: pulse 2s infinite ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 2.5rem;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Your full HTML code as in your message -->
  <!-- Unchanged structure, all event handling logic included -->

  <!-- ... BODY CONTENT (same as your posted HTML) ... -->

  <!-- Make sure your <script> tag is intact, including event listeners and logic -->
  <script>
    let isLoggedIn = false;
    let username = "";
    let selectedColor = "white";
    let customText = "";
    let selectedFont = "Inter";

    const landingPage = document.getElementById('landingPage');
    const startCustomizingButton = document.getElementById('startCustomizingButton');
    const authSection = document.getElementById('auth');
    const customizationSection = document.getElementById('customization');
    const orderConfirmationSection = document.getElementById('orderConfirmation');
    const loginForm = document.getElementById('loginForm');
    const colorSelect = document.getElementById('colorSelect');
    const customTextElement = document.getElementById('customText');
    const fontSelect = document.getElementById('fontSelect');
    const addTextButton = document.getElementById('addTextButton');
    const submitOrderButton = document.getElementById('submitOrder');
    const tshirtVisualContainer = document.getElementById('tshirtVisualContainer');
    const textOnTShirt = document.getElementById('textOnTShirt');
    const deliveryDetailsForm = document.getElementById('deliveryDetailsForm');
    const finalOrderSummary = document.getElementById('finalOrderSummary');
    const thankYouMessage = document.getElementById('thankYouMessage');

    authSection.style.display = 'none';
    customizationSection.style.display = 'none';
    orderConfirmationSection.style.display = 'none';

    startCustomizingButton.addEventListener('click', () => {
      landingPage.style.display = 'none';
      authSection.style.display = 'block';
    });

    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();
      isLoggedIn = true;
      username = loginForm.loginUsername.value || 'Demo User';
      tshirtVisualContainer.style.setProperty('--tshirt-bg-color', selectedColor);
      authSection.style.display = 'none';
      customizationSection.style.display = 'block';
    });

    colorSelect.addEventListener('change', (event) => {
      selectedColor = event.target.value;
      tshirtVisualContainer.style.setProperty('--tshirt-bg-color', selectedColor);
    });

    addTextButton.addEventListener('click', () => {
      customText = customTextElement.value;
      textOnTShirt.textContent = customText;
      textOnTShirt.style.fontFamily = selectedFont;
    });

    fontSelect.addEventListener('change', (event) => {
      selectedFont = event.target.value;
      textOnTShirt.style.fontFamily = selectedFont;
    });

    submitOrderButton.addEventListener('click', () => {
      if (!isLoggedIn) {
        alert('Please log in to place your order.');
        return;
      }
      customizationSection.style.display = 'none';
      orderConfirmationSection.style.display = 'block';
      finalOrderSummary.style.display = 'none';
      thankYouMessage.style.display = 'none';
      deliveryDetailsForm.style.display = 'block';
      deliveryDetailsForm.reset();
    });

    deliveryDetailsForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const customerName = document.getElementById('customerName').value;
      const customerAddress = document.getElementById('customerAddress').value;
      const customerMobile = document.getElementById('customerMobile').value;

      let summaryHtml = `
        <p><strong>Order Details:</strong></p>
        <p>T-Shirt Color: ${selectedColor}</p>
        <p>Custom Text: "${customText || 'No custom text'}"</p>
        <p>Font: ${customText ? selectedFont : 'N/A'}</p>
        <p class="mt-4"><strong>Customer Information:</strong></p>
        <p>Name: ${customerName}</p>
        <p>Address: ${customerAddress}</p>
        <p>Mobile: ${customerMobile}</p>
        <p class="mt-4 text-xl font-bold">Total: $25.00</p>
      `;

      finalOrderSummary.innerHTML = summaryHtml;
      finalOrderSummary.style.display = 'block';
      thankYouMessage.style.display = 'block';
      deliveryDetailsForm.style.display = 'none';

      console.log('Order Submitted:', {
        color: selectedColor,
        text: customText,
        font: selectedFont,
        customer: {
          name: customerName,
          address: customerAddress,
          mobile: customerMobile
        }
      });
    });
  </script>
</body>
</html>
